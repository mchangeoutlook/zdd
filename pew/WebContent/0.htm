		<style type="text/css">
			.bigcenterounded{

		<script type="text/javascript" src="/cw/3rdjs/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="/cw/myjs/core.js"></script>
		<script type="text/javascript">
			function init(){
				if (localStorage.getItem("penick")!=null){
					$("#nick").val(localStorage.getItem("penick"));
				}
				post(commonurl+'/cnt',{target:"petotal"}, function(data){
					$("#users").attr("total",data.cnt);
					$("#users").html($("#users").attr("current")+"/"+$("#users").attr("total")+" 甘瞪眼");
					post(pedataurl+'/cnt',{}, function(data){
						$("#users").attr("current",data.cnt);
						$("#users").html($("#users").attr("current")+"/"+$("#users").attr("total")+" 甘瞪眼");
						if (localStorage.getItem("pejudgeid")!=null){
							var datajson = {judgeid:localStorage.getItem("pejudgeid")};
							if (localStorage.getItem("peplayerid")!=null){
								datajson.playerid=localStorage.getItem("peplayerid");
							}
							post(pedataurl+"/gi",datajson, function(data){
								if (data.players&&data.players.length!=0){
									var nick = data.players[0].nick;
									$("#exist").html("继续 "+nick+" 甘瞪眼");
									$("#exist").fadeIn(1000);
									$("#creategame").attr("confirm","确定放弃 "+nick+" 甘瞪眼？");
									$("#continueform").fadeIn(1000);
								}
								
							});
						}
					});
				});
				
				var clickcontinuegame=function(){
					window.location.href="1.htm#"+localStorage.getItem("pejudgeid");
				};
				$("#continuegame").unbind("click");
				$("#continuegame").bind("click",clickcontinuegame);
				
				if (localStorage.getItem("peallget")!=null){
					$("#allget0").html("&nbsp;");
					$("#allget1").html("&nbsp;");
					$("#allget"+localStorage.getItem("peallget")).html("✅");
					if (localStorage.getItem("peallget")=="0"){
						$("#creategame").attr("settingallget","");
					} else {
						$("#creategame").attr("settingallget","settingallget");
					}
				}
				
				var clickallget=function(){
					$("#allget0").html("&nbsp;");
					$("#allget1").html("&nbsp;");
					if ($(this).attr("settingallget")==""){
						$("#allget0").html("✅");
					} else {
						$("#allget1").html("✅");
					}
					$("#creategame").attr("settingallget",$(this).attr("settingallget"));
				};
				$(".allget").unbind("click");
				$(".allget").bind("click",clickallget);
				
				var clickcreategame=function(){
					if ($("#continueform").is(":visible")){
						if ($("#msg").html()!=$(this).attr("confirm")){
							$("#msg").html($(this).attr("confirm"));
							$("#creategame").one("click",clickcreategame);
							return;
						}
					}
					post(pedataurl+"/cg",{
				　　		nick:$("#nick").val(),
				　　		settingallget:$(this).attr("settingallget")
				  		},function(data){
				  			localStorage.setItem("pejudgeid",data.judgeid);
							localStorage.setItem("peplayerid",data.playerid);
							post(commonurl+"/cnt",{target:"petotal",increase:"increase"});
							if ($("#allget0").html()!="&nbsp;"){
								localStorage.setItem("peallget","0");
							} else {
								localStorage.setItem("peallget","1");
							}
							$("#createform").remove();
							$("#msg").remove();
							window.location.href="1.htm#"+data.judgeid;
			  		},"creategame",clickcreategame);
				};
				$("#creategame").unbind("click");
				$("#creategame").one("click",clickcreategame);
			}
			
			$(document).ready(function(){
				init();				
			});
		</script>
	</head>
	<body style="position:fixed;top:0px;right:0px;left:0px;bottom:0px;overflow:hidden;font:50px Arial;color:#bbb;text-align:center;background:#000;margin:0px;">
		<div style="position:fixed;left:0px;top:0px;right:0px;height:31px;width:100%;border-bottom:1px #777 solid;">
			<a href="/ad/0.htm" style="color:#bbb;text-decoration:none;" target="blank">
				<div class="smallrounded" style="float:left;">
					<div>AD</div>
				</div>
			</a>		
			<div id="users" current="0" total="0" style="float:left;margin-left:2px;white-space:nowrap;font-size:17px;text-align:left;line-height:30px;"></div>
		</div>
		
		<div style="position:fixed;left:0px;right:0px;top:57px;bottom:15px;width:100%;">
			<div id="continueform" style="display:none;width:100%;border-bottom:1px #228B22 solid;margin-bottom:10px;">
				<div id="continuegame" class="bigcenterounded">
					<div>&lt;</div>
				</div>
				<div id="exist" style="font-size:17px;"></div>
			</div>
			<div id="msg" style="color:#DC143C;font-size:17px;white-space:nowrap;width:100%;height:30px;margin:auto;"></div>
			<div id="createform" style="width:100%;">
				<input id="nick" maxlength="10" style="width:260px;height:40px;font-size:20px;margin:5px;" placeholder="输入昵称开局"/>
				<div style="font-size:20px;width:260px;height:30px;margin:auto;">
					<div id="allget0" style="float:left;width:50%;text-align:center;">✅️</div>
					<div class="allget" settingallget="" style="float:left;width:50%;text-align:left;cursor:pointer;">一人补牌</div>
				</div>
				<div style="font-size:20px;width:260px;height:30px;margin:auto;">
					<div id="allget1" style="float:left;width:50%;text-align:center;">&nbsp;</div>
					<div class="allget" settingallget="settingallget" style="float:left;width:50%;text-align:left;cursor:pointer;">每人补牌</div>
				</div>
				<div id="creategame" settingallget="" settingdouble="" class="bigcenterounded">
					<div>&gt;</div>
				</div>
			</div>
		
		</div>
