		<script type="text/javascript" src="/cw/3rdjs/jquery-3.3.1.min.js"></script>

		<script type="text/javascript">
			function init(){
				if (localStorage.getItem("game10nick")!=null){
					$("#nick").val(localStorage.getItem("game10nick"));
				}
				post(commonurl+'/cnt',{target:"game10total"}, function(data){
					$("#users").attr("total",data.cnt);
					$("#users").html($("#users").attr("current")+"/"+$("#users").attr("total")+" =10");
					post(tendataurl+'/cnt',{}, function(data){
						$("#users").attr("current",data.cnt);
						$("#users").html($("#users").attr("current")+"/"+$("#users").attr("total")+" =10");
						if (localStorage.getItem("game10judgeid")!=null){
							var datajson = {judgeid:localStorage.getItem("game10judgeid")};
							if (localStorage.getItem("game10playerid")!=null){
								datajson.playerid=localStorage.getItem("game10playerid");
							}
							post(tendataurl+"/gi",datajson, function(data){
								if (data.players&&data.players.length!=0){
									var nick = data.players[0].nick;
									$("#exist").html("继续 "+nick+" "+$("#descadvance"+data.judge.settingadvance).html());
									$("#exist").fadeIn(1000);
									$("#creategame").attr("confirm","确定放弃 "+nick+" "+$("#descadvance"+data.judge.settingadvance).html()+"？");
									$("#continueform").fadeIn(1000);
								}
								
							});
						}
					});
				});
				
				var clickcontinuegame=function(){
					window.location.href="1.htm#"+localStorage.getItem("game10judgeid");
				};
				$("#continuegame").unbind("click");
				$("#continuegame").bind("click",clickcontinuegame);
				
				if (localStorage.getItem("game10advance")!=null){
					$("#advance0").html("&nbsp;");
					$("#advance1").html("coming soon");
					$("#advance"+localStorage.getItem("game10advance")).html("✅");
					$("#desc").html($("#descadvance"+localStorage.getItem("game10advance")).html());
					if (localStorage.getItem("game10advance")=="0"){
						$("#creategame").attr("settingadvance","");
					} else {
						$("#creategame").attr("settingadvance","settingadvance");
					}
				} else {
					$("#desc").html($("#descadvance0").html());
				}
				
				var clickadvance=function(){
					$("#advance0").html("&nbsp;");
					$("#advance1").html("coming soon");
					$("#desc").html($(this).html());
					if ($(this).attr("settingadvance")==""){
						$("#advance0").html("✅");
					} else {
						$("#advance1").html("✅");
					}
					$("#creategame").attr("settingadvance",$(this).attr("settingadvance"));
				};
				$(".advance").unbind("click");
				//$(".advance").bind("click",clickadvance);
				
				var clickcreategame=function(){
					if ($("#continueform").is(":visible")){
						if ($("#msg").html()!=$(this).attr("confirm")){
							$("#msg").html($(this).attr("confirm"));
							$("#creategame").one("click",clickcreategame);
							return;
						}
					}
					post(tendataurl+"/cg",{
				　　		nick:$("#nick").val(),
				　　		settingadvance:$(this).attr("settingadvance")
				  		},function(data){
				  			localStorage.setItem("game10judgeid",data.judgeid);
							localStorage.setItem("game10playerid",data.playerid);
							post(commonurl+"/cnt",{target:"game10total",increase:"increase"});
							if ($("#advance0").html()!="&nbsp;"){
								localStorage.setItem("game10advance","0");
							} else {
								localStorage.setItem("game10advance","1");
							}
							$("#createform").remove();
							$("#msg").remove();
							window.location.href="1.htm#"+data.judgeid;
			  		},"creategame",clickcreategame);
				};
				$("#creategame").unbind("click");
				$("#creategame").one("click",clickcreategame);
			}
			
			$(document).ready(function(){
				init();				
			});
		</script>

			<div id="users" current="0" total="0" style="float:left;margin-left:2px;white-space:nowrap;font-size:17px;text-align:left;line-height:30px;"></div>

		<div style="position:fixed;left:0px;right:0px;top:57px;bottom:15px;width:100%;">
			<div id="continueform" style="display:none;width:100%;border-bottom:1px #228B22 solid;margin-bottom:10px;">
				<div id="continuegame" class="bigcenterounded">
					<div>&lt;</div>
				</div>
				<div id="exist" style="font-size:17px;"></div>
			</div>
			<div id="msg" style="color:#DC143C;font-size:17px;white-space:nowrap;width:100%;height:30px;margin:auto;"></div>
			<div id="createform" style="width:100%;">
				<input id="nick" maxlength="10" style="width:260px;height:40px;font-size:20px;margin:5px;" placeholder="输入昵称开局"/>
				<div style="font-size:17px;width:280px;margin:auto;">
				10分钟不出牌则牌局失效，得分荡然无存，如果你出的牌和你选的牌以及之间的牌<font id="desc"></font>，你就可以将它们和它们之间的牌收入囊中，选错扣1分，祝智勇双全的你好运！
				</div>
				<div style="font-size:20px;width:260px;height:30px;margin:auto;">
					<div id="advance0" style="float:left;width:50%;text-align:center;">✅️</div>
					<div id="descadvance0" class="advance" settingadvance="" style="float:left;width:50%;text-align:left;cursor:pointer;">➕=10</div>
				</div>
				<div style="font-size:20px;width:260px;height:30px;margin:auto;">
					<div id="advance1" style="float:left;width:50%;text-align:center;">coming soon</div>
					<div id="descadvance1" class="advance" settingadvance="settingadvance" style="float:left;width:50%;text-align:left;cursor:pointer;">➕➖✖️➗=10</div>
				</div>
				<div id="creategame" settingadvance="" class="bigcenterounded">
					<div>&gt;</div>
				</div>
			</div>
