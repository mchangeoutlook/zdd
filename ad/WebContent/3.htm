		<style type="text/css">

			body{font:15px arial;color:#bbb;text-align:left;background:#000;margin:0px;}
			.smallrounded{
				cursor:pointer;
				overflow:hidden;
				background:#008B8B;

				color:#000;
				border:0px;
				border-radius:20px;

				text-align:center;
			}

			.small{
				overflow:hidden;
				font:17px Arial;
				color:#bbb;

				width:40px;

		<script type="text/javascript" src="/cw/3rdjs/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			var dataurl = "http://getzdd.com/ci";
			//var dataurl = "http://localhost:8080/ci";
			$(document).ready(function(){
				$(".gifs").click(function(){
					$(this).attr("src",$(this).attr("gifsrc"));
				});
				
				$("#formlikes").bind("click",function(){
					var ajaxlike = $.ajax({
						url:dataurl+'/cnt',  
					　　	timeout : 5000, 
					　　	type : 'post',  
					　　	data :{target:"adjptravellikes",increase:"increase"}, 
					　　	dataType:'json',
					　　	success:function(data){ 
							if (data.status=="yes"){
								$("#formlikes").unbind("click");
								$("#likes").html(data.cnt);
								$("#formlikes").removeClass("smallrounded");
								$("#formlikes").addClass("small");
							}
					　　	},
					　　	complete : function(XMLHttpRequest,status){
							if (status!="success"){
								ajaxlike.abort();
							}
					　　	}
					});
				});

				var ajaxlikes = $.ajax({
					url:dataurl+'/cnt',  
				　　	timeout : 5000, 
				　　	type : 'post',  
				　　	data :{target:"adjptravellikes"}, 
				　　	dataType:'json',
				　　	success:function(data){ 
						if (data.status=="yes"){
							$("#likes").html(data.cnt);
						}
				　　	},
				　　	complete : function(XMLHttpRequest,status){
						if (status!="success"){
							ajaxlikes.abort();
						}
				　　	}
				});

				var ajaxusers = $.ajax({
					url:dataurl+'/cnt',  
				　　	timeout : 5000, 
				　　	type : 'post',  
				　　	data :{target:"adjptravel",increase:"increase"}, 
				　　	dataType:'json',
				　　	success:function(data){ 
						if (data.status=="yes"){
							$("#users").html(data.cnt);
						}
				　　	},
				　　	complete : function(XMLHttpRequest,status){
						if (status!="success"){
							ajaxusers.abort();
						}
				　　	}
				});
			});
		</script>
