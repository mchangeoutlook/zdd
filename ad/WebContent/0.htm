		<script type="text/javascript">
			var dataurl = "http://getzdd.com/ci";
			//var dataurl = "http://localhost:8080/ci";
			$(document).ready(function(){
				
				$("#formlikes").bind("click",function(){
					var ajaxlike = $.ajax({
						url:dataurl+'/cnt',  
					　　	timeout : 5000, 
					　　	type : 'post',  
					　　	data :{target:"adlikes",increase:"increase"}, 
					　　	dataType:'json',
					　　	success:function(data){ 
							if (data.status=="yes"){
								$("#formlikes").unbind("click");
								$("#likes").html(data.cnt);
								$("#formlikes").removeClass("smallrounded");
								$("#formlikes").addClass("small");
							}
					　　	},
					　　	complete : function(XMLHttpRequest,status){
							if (status!="success"){
								ajaxlike.abort();
							}
					　　	}
					});
				});

				var ajaxlikes = $.ajax({
					url:dataurl+'/cnt',  
				　　	timeout : 5000, 
				　　	type : 'post',  
				　　	data :{target:"adlikes"}, 
				　　	dataType:'json',
				　　	success:function(data){ 
						if (data.status=="yes"){
							$("#likes").html(data.cnt);
						}
				　　	},
				　　	complete : function(XMLHttpRequest,status){
						if (status!="success"){
							ajaxlikes.abort();
						}
				　　	}
				});

				var ajaxusers = $.ajax({
					url:dataurl+'/cnt',  
				　　	timeout : 5000, 
				　　	type : 'post',  
				　　	data :{target:"ad",increase:"increase"}, 
				　　	dataType:'json',
				　　	success:function(data){ 
						if (data.status=="yes"){
							$("#users").html(data.cnt);
						}
				　　	},
				　　	complete : function(XMLHttpRequest,status){
						if (status!="success"){
							ajaxusers.abort();
						}
				　　	}
				});
			});
		</script>
